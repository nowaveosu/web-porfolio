<!DOCTYPE html>
<html>
<head>
    <style>
        .calculator {
            width: 200px;
            margin: 0 auto;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
        }
        .calculator input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            text-align: right;
            color: #000;
            border-radius: 5px;
            border: none;
        }
        .calculator button {
            width: 45%;
            margin: 2.5%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button.operation {
            background-color: #f90;
            color: #000;
        }
        .calculator button.number {
            background-color: #999;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" readonly>
        <button class="operation">C</button>
        <button class="operation">+/-</button>
        <button class="operation">%</button>
        <button class="operation">:</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">+</button>
        <button class="number" style="width: 95%;">0</button>
        <button class="number">.</button>
        <button class="operation">=</button>
    </div>
</body>
</html>
